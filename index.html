<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine â¤ï¸</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: linear-gradient(135deg, #ffd6e0, #ffc2d1);
    font-family: 'Dancing Script', cursive;
    text-align: center;
    overflow: hidden;
}

.container {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
}

h1 {
    font-size: 2.5rem;
    color: #ff2e63;
    margin-bottom: 15px;
    transition: 0.3s ease;
}

img {
    width: 260px;
    border-radius: 20px;
    margin: 20px 0;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

button {
    font-size: 1.2rem;
    padding: 12px 25px;
    margin: 10px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s ease;
}

#yesBtn {
    background: #ff2e63;
    color: white;
}

#noBtn {
    background: #999;
    position: absolute;
}

.celebration {
    display: none;
}

.heart {
    position: fixed;
    color: #ff2e63;
    font-size: 20px;
    animation: float 5s linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}
</style>
</head>

<body>

<div class="container" id="main">
    <h1 id="question">Will you be my Valentine? ğŸ¥ºğŸ’˜</h1>

    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif">

    <div>
        <button id="yesBtn">Yes ğŸ’–</button>
        <button id="noBtn">No ğŸ™ˆ</button>
    </div>
</div>

<div class="container celebration" id="celebration">
    <h1>You said YES ğŸ˜­â¤ï¸</h1>
    <img src="me.jpg">
    <h2>I can't wait to spend Valentine's with you ğŸ¥°</h2>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const question = document.getElementById("question");

const messages = [
    "Are you sure? ğŸ¥º",
    "But I already told my mom about us ğŸ˜­",
    "Think carefully ğŸ‘€",
    "My puppy will be sad ğŸ¶",
    "I will cry. Dramatically.",
    "This button doesn't even work anyway ğŸ˜Œ",
    "You know you want to click Yes ğŸ’–",
    "Stop trying ğŸ™ˆ",
    "Nice try ğŸ˜‚",
    "It's destiny.",
    "The universe said yes."
];

let attempt = 0;
let yesSize = 1;
let noSize = 1;

function moveNoButton() {
    const maxX = window.innerWidth - 120;
    const maxY = window.innerHeight - 60;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    question.innerText = messages[attempt % messages.length];
    attempt++;

    yesSize += 0.1;
    noSize -= 0.05;

    yesBtn.style.transform = `scale(${yesSize})`;
    noBtn.style.transform = `scale(${noSize})`;
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

yesBtn.onclick = () => {
    document.getElementById("main").style.display = "none";
    document.getElementById("celebration").style.display = "flex";
};

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
